            height: 100vh;

        /* Chat Container */
        #chat-container {
            width: 100%;

            height: 100%;
            max-height: 600px;
            background-color: #ffffff;
            border-radius: 8px;

            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        /* Chat History Section */
        #chat-history {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            line-height: 1.5;
            transition: background-color 0.3s ease-in-out;
            max-height: calc(100% - 100px);
        }

        #chat-history:hover {
            background-color: #f0f0f0;
        }

        .chat-message {
            margin: 10px 0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            max-width: 80%;
            word-wrap: break-word;
            display: inline-block;
        }

        .bot-message {
            background-color: #e0f7fa;
            color: #00796b;
            align-self: flex-start;
        }

        .user-message {
            background-color: #bbdefb;
            color: #1565c0;
            align-self: flex-end;
        }

        /* Input Section */
        #user-input {
            width: calc(100% - 80px);
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        #user-input:focus {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
        }

        /* Send Button */
        #send-button {
            padding: 12px 20px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        #send-button:hover {
            background-color: #004d40;
        }

        #send-button:active {
            transform: scale(0.95);
        }

        /* Chatbot Header */
        #chat-header {
            background-color: #00796b;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                height: 90%;
                max-width: 100%;
                max-height: 90%;
            }

            #user-input {
                width: 70%;
            }

            #send-button {
                width: 25%;
            }
        }

        /* Animation Effects */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

            0% { box-shadow: 0 0 8px rgba(0, 121, 107, 0.4); }

        }

        /* Scrollbar Customization */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }

            background-color: #00796b;
            border-radius: 10px;
        }

        #chat-history::-webkit-scrollbar-thumb:hover {
            background-color: #004d40;
        }

    </style>
